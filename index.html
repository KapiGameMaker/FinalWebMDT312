<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้าน Miyue - Login/Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="UIAuth.js" defer></script>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">ร้าน Miyue</div>
        <div class="navbar-menu">
            <span class="menu-icon">&#9776;</span>
        </div>
    </nav>

    <div class="container">
        <!-- First Page: Welcome Screen -->
        <div class="welcome-screen">
            <img src="pic/snowman.png" alt="Mascot" class="mascot">
            <p>สวัสดีคุณลูกค้า โปรดเข้าสู่ระบบด้วยค่ะ!</p>
            <div class="button-group">
                <button onclick="showLogin()">Login</button>
                <button onclick="showRegister()">Register</button>
            </div>
        </div>

        <!-- Login Screen -->
        <div class="login-screen" style="display: none;">
            <h2>เข้าสู่ระบบ</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Register Screen -->
        <div class="register-screen" style="display: none;">
            <h2>เข้าสู่ระบบ</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Re-Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
