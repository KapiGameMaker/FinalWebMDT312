<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้าน Miyue - จองโต๊ะ</title>
    <link rel="stylesheet" href="./css/reserve-table.css">
    <script src="./js/reserve-table.js" defer></script>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">จองโต๊ะ</div>
        <div class="navbar-menu">
            <span class="menu-icon">&#9776;</span>
        </div>
    </nav>

    <!-- Container for table booking -->
    <div class="container">
        <div>
            <div class="username">สวัสดีคุณ</div>
            <div class="table-selection-message">โปรดเลือกโต๊ะที่ต้องการจอง</div>
        </div>

        <div class="table-grid">
            <div class="table available" data-id="A1">A1</div>
            <div class="table available" data-id="B1">B1</div>
            <div class="table available" data-id="C1">C1</div>
            <div class="table available" data-id="A2">A2</div>
            <div class="table available" data-id="B2">B2</div>
            <div class="table available" data-id="C2">C2</div>
            <div class="table available" data-id="A3">A3</div>
            <div class="table available" data-id="B3">B3</div>
            <div class="table available" data-id="C3">C3</div>
        </div>
        
        <button class="reserve-button">จองโต๊ะ</button>
    </div>
</body>
</html>
