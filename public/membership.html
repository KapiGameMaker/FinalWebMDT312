<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมาชิก - Order History</title>
    <link rel="stylesheet" href="./css/membership.css">
    <script defer>
        // JavaScript to dynamically set the username
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/getUserData')
                .then(response => response.json())
                .then(data => {
                    if (data.username) {
                        document.querySelector('.username').textContent = `คุณ ${data.username}`;
                    }
                })
                .catch(error => {
                    console.error("Error fetching user data:", error);
                });
        });
    </script>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">สมาชิก</div>
        <div class="navbar-menu">
            <span class="menu-icon">&#9776;</span>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- User Profile Section -->
        <div class="profile">
            <div class="avatar">
                <img src="pic/snowman.png" alt="User Icon">
            </div>
            <div class="username">คุณ AAA</div>
        </div>

        <!-- Order History Section -->
        <div class="order-section">
            <button class="order-history-button">Order History</button>
            <div class="order-item">A1 - 107B</div>
            <div class="order-item"></div>
            <div class="order-item"></div>
        </div>

        <!-- Reserve Button -->
        <a href="reserve-table.html" class="reserve-button" id="reserve-button">จองโต๊ะ</a>

    </div>

</body>
</html>
